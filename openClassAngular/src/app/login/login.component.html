<div class="row">
    <div class="col-lg-12">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">OpenClass</a>
            </div>
        </nav>
    </div>
</div>
<div class="col-lg-12">
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h5>Login</h5>
                </div>
                <div class="card-body">
                    <div *ngIf="loginMessage!=''" class="alert alert-danger dark alert-dismissible fade show"
                        role="alert">{{loginMessage}}
                        <button class="close" type="button" data-dismiss="alert" aria-label="Close"
                            data-original-title="" title=""><span aria-hidden="true">×</span></button>
                    </div>

                    <form class="theme-form">
                        <div class="form-group">
                            <label class="col-form-label pt-0">Correo</label>
                            <input class="form-control" type="email" [(ngModel)]="email" name="email"
                                placeholder="Correo">
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input class="form-control" type="password" [(ngModel)]="password" name="password"
                                placeholder="Password">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" (click)="login()">Ingresar</button>
                </div>

            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h5>Registrarme</h5>
                </div>
                <div class="card-body">
                    <div *ngIf="registroMessageSuccess!=''" class="alert alert-success dark alert-dismissible fade show" role="alert"> {{registroMessageSuccess}}
                        <button class="close" type="button" data-dismiss="alert" aria-label="Close"
                            data-original-title="" title=""><span aria-hidden="true">×</span></button>
                    </div>
                    <div *ngIf="registroMessageError.length>0">
                        <div *ngFor="let message of registroMessageError" class="alert alert-danger dark alert-dismissible fade show" role="alert"> {{message}}
                            <button class="close" type="button" data-dismiss="alert" aria-label="Close"
                            data-original-title="" title=""><span aria-hidden="true">×</span></button>
                        </div>
                    </div>
                    <form class="theme-form mega-form">
                        <div class="form-group">
                            <label class="col-form-label">Nombres</label>
                            <input class="form-control" type="text" [(ngModel)]="usuario.usuarioNombres"
                                name="usuario.usuarioNombres" placeholder="Nombres">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Apellidos</label>
                            <input class="form-control" type="text" [(ngModel)]="usuario.usuarioApellidos"
                                name="usuario.usuarioApellidos" placeholder="Apellidos">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Correo</label>
                            <input class="form-control" type="email" [(ngModel)]="usuario.usuarioCorreo"
                                name="usuario.usuarioCorreo" placeholder="Correo">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Contraseña</label>
                            <input class="form-control" type="password" [(ngModel)]="usuario.usuarioPassword"
                                name="usuario.usuarioPassword" placeholder="Contraseña">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" (click)="registrarme()">Registrarme</button>
                </div>
            </div>
        </div>
    </div>
</div>
