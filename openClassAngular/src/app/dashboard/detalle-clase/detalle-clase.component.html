<div class="container-fluid">
    <div class="page-header">
        <div class="row">
            <div class="col-lg-10">
                <h3>Clase: {{clase.claseNombre}}</h3>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-10">
            <video [src]="clase.claseUrl" class="col-lg-12" controls></video>
        </div>
        <div class="col-lg-2">
            <h4>Descripcion de la clase</h4>
            <p>{{clase.claseDescripcion}}</p>
        </div>
        <br>

    </div>
</div>
<br>
<div class="container-fluid">
    <div class="card col-lg-12">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-8">
                    <h4>Comentarios</h4>
                    <div class="social-chat">
                        <form>
                            <div class="todo-list-footer">
                                <div class="new-task-wrapper visible">
                                    <textarea class="form-control" [(ngModel)]="nuevoComentario.comentarioDetalle" [ngModelOptions]="{standalone: true}" placeholder="Detalle comentario..." required></textarea>
                                </div>
                            </div>
                            <hr>
                            <button class="btn btn-primary" (click)="agregarComentario()">Agregar comentario</button>
                        </form>
                        <br>
                        <div class="your-msg" *ngFor="let comentario of comentarios">
                            <div class="media"><img class="img-50 img-fluid m-r-20 rounded-circle" alt=""
                                    src="{{comentario.usuario.usuarioFoto}}" data-original-title="" title="">
                                <div class="media-body"><span class="f-w-600">{{comentario.usuario.usuarioNombres}}
                                        {{comentario.usuario.usuarioApellidos}} <span>{{comentario.comentarioFecha}}
                                            <i class="fa fa-reply font-primary"></i></span></span>
                                    <p>{{comentario.comentarioDetalle}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <h4>Lista de reproduccion</h4>
                    <div class="tab-pane fade active show" id="info-profile" role="tabpanel"
                        aria-labelledby="profile-info-tab">
                        <hr>
                        <div class="status" *ngFor="let clases of listaClases">
                            <div>
                                <a href="/dashboard/detalle-clase/{{cursoIdUrl}}/{{clases.claseID}}">
                                    <i class="fa fa-play"></i> {{clases.claseNombre}}
                                </a>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
